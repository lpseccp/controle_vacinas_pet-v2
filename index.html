<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🐶 Controle de Vacinas e Cuidados</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" type="image/png" />
</head>
<body>
  <div class="container">
    <h1>🐾 Controle de Vacinas e Cuidados</h1>

    <div class="controls">
      <button id="addPet" class="btn">+ Novo Pet</button>
      <select id="petSelector"></select>
    </div>

    <div id="petsContainer"></div>
  </div>

  <template id="pet-template">
    <div class="pet-card">
      <h2>🐕 Novo Pet</h2>
      <label>Nome: <input type="text" class="pet-name" /></label>
      <label>Espécie: <input type="text" class="pet-species" /></label>
      <label>Raça: <input type="text" class="pet-breed" /></label>
      <label>Data de nascimento: <input type="date" class="pet-birthdate" /></label>
      <label>Altura: <input type="text" class="pet-height" /></label>
      <button class="btn savePet">Salvar Pet</button>
    </div>
  </template>

  <script src="main.js"></script>
</body>
</html>
